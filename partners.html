<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link  rel="icon"   href="img/favicon.ico" type="image/png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Partners List - CGIAR</title>
  </head>
  <body class="background">
    <div class="container mt-5" id="app">
      <h3 class="title col-12">{{titulo_partners}}</h3>
      <div class="image-background p-3 my-5">
        <div class="p-5">
          <img src="img/logo-cgiar.png" width="400px">
        </div>
      </div>
      <div class="row list-background p-3 my-5">
        <div v-if="lista===true" class="mt-2 list" v-for="item of partners">
            {{item.nombre}} <p v-if="item.acronimo!=''">({{item.acronimo}})</p> - {{item.ciudad}}, {{item.pais}} - <p v-if="item.website!=''">{{item.website}}</p>
        </div>
        <div class="mt-2 list" v-if="lista===false">
            La lista esta vacia.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
