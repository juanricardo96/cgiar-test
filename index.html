<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link  rel="icon" href="img/favicon.ico" type="image/png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Request branch - CGIAR</title>
  </head>
  <body class="background">
    <div class="container mt-5" id="app">
      <h3 class="title col-12">{{titulo}}</h3>
      <div class="image-background p-3 my-5">
        <div class="p-5">
          <img src="img/logo-cgiar.png" width="400px">
        </div>
      </div>
      <form class="row form-background p-3 my-5 needs-validation">
        <div class="col-lg-12 badge p-3">
          <h1 class="subtitle">Please enter the institution as “Partner”, the legal entity.<br>
          The name of the institution should be in this official language.<br>
          (e.g. For CIAT: Centro Internacional de Agricultura Tropical).</h1>
        </div>
        <div class="col-lg-6">
          <h1 class="regular my-2">Is this institute a branch?</h1>
        </div>
        <div class="col-lg-3">
          <select class="form-select regular my-2" aria-label="Default select" v-model.bool="branch" required>
            <option selected value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div v-if="branch=='yes'" class="col-lg-12 px-5">
          <select class="form-select regular" aria-label="Default select" v-model="city">
            <option disabled>Select institution headquarter:</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Cali">Cali</option>
            <option value="Medellín">Medellín</option>
            <option value="Barranquilla">Barranquilla</option>
          </select>
        </div>
        <div class="col-lg-6">
          <div class="mt-3 regular">
            <label for="FormControlInput1" class="form-label" v-on:keyup.enter="addPartner">Acronym:</label>
            <input type="name" maxlength="10" class="form-control" id="FormControlInput1" v-model="acronym">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt-3 regular">
            <label for="FormControlInput1" class="form-label">Name:</label>
            <input type="name" maxlength="10" class="form-control" id="FormControlInput1" v-model="name" required>
          </div>
        </div>
        <div class="col-lg-6 mt-3 regular">
          <label for="FormControlInput2" class="form-label">Type:</label>
          <select class="form-select regular" aria-label="Default select " v-model="type" required>
            <option value="Academic Institutions">Academic Institutions</option>
            <option value="Donor">Donor</option>
            <option value="Non-guvernmental Organization">Non-guvernmental Organization</option>
            <option value="Research Institution">Research Institution</option>
          </select>
        </div>
        <div class="col-lg-6">
          <div class="mt-3 regular">
            <label for="FormControlInput4" class="form-label">Country:</label>
            <input type="text" class="form-control" id="FormControlInput4" v-model="country" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt-3 regular">
            <label for="FormControlInput5" class="form-label">City:</label>
            <input type="text" class="form-control" id="FormControlInput5" v-model="city" required>
          </div>
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-12">
          <div class="mt-3 regular">
            <label for="FormControlInput6" class="form-label">If yout know the partner website, please paste the link below:</label>
            <input type="website" class="form-control" id="FormControlInput6" placeholder="https://" v-model="link">
          </div>
        </div>
        <div class="mt-5 col-lg-12">
          <button type="submit" class="btn btn-primary" @click="addPartner">{{button}}</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
